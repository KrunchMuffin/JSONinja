# .github/workflows/test-build.yml
name: Test Build

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test-build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test Windows build
        run: npm run build-win
        env:
          ARCH: x64

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-test
          path: dist/*.exe
          retention-days: 7

  test-build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test macOS build
        run: npm run build-mac
        env:
          ARCH: x64

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-test
          path: dist/*.dmg
          retention-days: 7

  test-build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm2 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxss1 libasound2-dev

      - name: Test Linux build
        run: npm run build-linux

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-test
          path: dist/*.AppImage
          retention-days: 7

  # Optional: Add a linting/testing job
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code (if you add linting)
        run: |
          # npm run lint
          echo "Add linting here if needed"

      - name: Run tests (if you add tests)
        run: |
          # npm test
          echo "Add tests here if needed"

      - name: Validate package.json
        run: npm run build --dry-run || echo "Dry run validation complete"
